<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Effeckt.css</title>
    <meta name="description" content="UI-Less & Performant Transitions & Animations">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="css/demo.autoprefixed.css">
    <!-- Individual module CSS files here -->
    <!-- Should we combine or not combine? -->
    <link rel="stylesheet" href="css/effeckt.autoprefixed.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/simple-slider.css">
        <!-- libs -->
    <script src="js/jquery.min.js"></script>
    <script src="js/modernizr.min.js"></script>
    
</head>

<body>

  <nav class="effeckt-off-screen-nav" id="effeckt-off-screen-nav">

  <h4>
    DISPLAY
    <a href="#0" id="effeckt-off-screen-nav-close" class="effeckt-off-screen-nav-close">×</a>
  </h4>

  <ul>
  	<li><input type="text" data-slider="true" data-slider-step="0.1"></li>
    <li><a href="#0">ABCDEFG</a></li>
    <li><a href="#0">HIJKLMN</a></li>
    <li><a href="#0">OPQRUST</a></li>
    <li><a href="#0">Phan Từ Huy</a></li>
    <li><a href="#0">Lê Tân Nha</a></li>
  </ul>

</nav>

  <!-- overlay coming after is important for ~ selector -->
  <div class="effeckt-overlay no-transitions" id="effeckt-overlay"></div>

  <div data-effeckt-page="page-1">
    <header>
  		<a href="#0" class="logo"></a>
    	<a href="#0" class="icon-alert"></a>
  </header>

  <footer>
  	<a href="#0" class="main-menu"></a>
    <button class="off-screen-nav-button sub-menu" data-effeckt-type="effeckt-off-screen-nav-bottom-overlay">MENU</button>
  </footer>

</div>
    
    <!-- demo -->
    <script src="js/demo.js"></script>
    <script src="js/off-screen-nav.js"></script>
    <script src="js/page-transitions.js"></script>
	<script src="js/simple-slider.js"></script>
    <script>
  $("[data-slider]")
    .each(function () {
      var input = $(this);
      $("<span>")
        .addClass("output")
        .insertAfter($(this));
    })
    .bind("slider:ready slider:changed", function (event, data) {
      $(this)
        .nextAll(".output:first")
          .html(data.value.toFixed(3));
    });
  </script>

</body>

</html>
